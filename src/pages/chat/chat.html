<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>

        <ion-col>
          <button ion-button (click)="goToHome()">
            <ion-icon name='md-flame'></ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <ion-buttons>
            <ion-icon name='ios-chatbubbles'></ion-icon>
          </ion-buttons>
        </ion-col>

        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list >
      <ion-item *ngFor='let animal of matchedAnimals'>
        <h3>{{animal.name}}</h3>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
