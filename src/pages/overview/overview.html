<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>

        <ion-col>
          <ion-icon name='person'></ion-icon>
        </ion-col>

        <ion-col>
          <ion-buttons>
            <button ion-button (click)='goToHome()'>
              <ion-icon name='md-flame'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>
    <p text-center >
      <ion-buttons>
        <button (click)="goToProfile()" >
          <img src='{{getPicture()}}'>
        </button>
      </ion-buttons>
    </p>
  </div>

  <div>
    <h3>{{getNameAndAge()}}</h3>
  </div>

  <div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button ion-button (click)='GoToSettings()'>
              <ion-icon name="settings"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>

        <ion-col>
          <ion-buttons>
            <button ion-button (click)='goToCamera()'>
              <ion-icon name="camera"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>

        <ion-col>
          <ion-buttons>
            <button ion-button (click)='GoToEditProfile()'>
              <ion-icon name="brush"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
