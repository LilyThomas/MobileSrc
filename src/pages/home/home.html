<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button ion-button (click)='goToOverview()'>
              <ion-icon name='person'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>

        <ion-col>
          <ion-icon name='md-flame'></ion-icon>
        </ion-col>

        <ion-col>
          <ion-buttons>
            <button ion-button (click)='goToChat()'>
              <ion-icon name='ios-chatbubbles'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <h3>names</h3>
    <!--<h3>{{Object.keys({'a': 'b'})}}</h3>-->
    <ion-item *ngFor='let animal of animals'>
      <div>
        <!--<img src="http://localhost:5984/animals/28fc4d01e9a5ef9206c7faa6ee003037/sunyu-382788-unsplash.jpg"/>-->
        <img src='{{getImageUrl(animal)}}'/>
        <h3>{{animal.doc.name}} , {{animal.doc.age}}</h3>
      </div>
    </ion-item>
  </ion-list>




  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button ion-button (click)="notLiked()">
              <ion-icon name='md-trash'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button (click)="liked()">
              <ion-icon name='md-checkmark'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
