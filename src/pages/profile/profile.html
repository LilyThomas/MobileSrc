<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>

        <ion-col>
        </ion-col>

        <ion-col>
          <ion-icon name='md-flame'></ion-icon>
        </ion-col>

        <ion-col>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides>
    <ion-slide *ngFor="let url of attachmentsURLS">
      <img src="{{url}}">
    </ion-slide>
  </ion-slides>

  <div>
    <h3>{{getAnimalNameAndAge()}}</h3>
    <p>{{getAnimalDescription()}}</p>
  </div>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button ion-button (click)="answered(false)">
              <ion-icon name='md-trash'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button (click)="answered(true)">
              <ion-icon name='md-checkmark'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
